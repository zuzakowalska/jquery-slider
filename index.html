<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Slider</title>

	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>

	<div id="slider">
		<div class="slide-show">
			<div class="single-slide">
				<img src="img/slide1.jpg" />
				<p class="slider-caption">Slide1</p>
			</div>
			<div class="single-slide">
				<img src="img/slide2.jpg" />
				<p class="slider-caption">Slide2</p>
			</div>
			<div class="single-slide">
				<img src="img/slide1.jpg" />
				<p class="slider-caption">Slide3</p>
			</div>
			<div class="single-slide">
				<img src="img/slide2.jpg" />
				<p class="slider-caption">Slide4</p>
			</div>
			<div class="single-slide">
				<img src="img/slide1.jpg" />
				<p class="slider-caption">Slide5</p>
			</div>
		</div>
		<div class="slider-arrows">
			<a href="#" class="prev-slide"><i class="fa fa-chevron-left" aria-hidden="true"></i></a>
			<a href="#" class="next-slide"><i class="fa fa-chevron-right" aria-hidden="true"></i></a>
		</div>
	</div>

	<script src="js/jquery-3.2.1.js"></script>
<script src="js/custom.js"></script>
</body>

</html>
